<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

window.onload = function(){
	//랜덤발생
	rand = Math.floor(Math.random()*100+1)
	values = "";
	count = 0;
	hint = "";
	
	result = document.querySelector("#result1");
}
	
	function proc1(){
		//입력한 값 가져오기
		inputvalue = document.querySelector('#input').value;
		
		//입력 값을 누적하기
		values += inputvalue + " ";
		
		//값 비교
		if(rand==inputvalue){
			hint = "정답입니다!"
			count++;
			res = hint + "<br>";
			res += "랜덤 수 : " + rand + "<br>";
			res += "입력 값들 : " + values + "<br>";
			res += "횟수 : " + count + "<br>";
			result.innerHTML = res;
			
		} else if(rand>inputvalue){
			hint = "더 큰 수를 입력해주세요";
			count++;
			result.innerHTML = hint;
		} else if(rand<inputvalue){
			hint = "더 작은 수를 입력해주세요";
			count++;
			result.innerHTML = hint;
		}
		
		document.querySelector("#result1").innerHTML = res;
		
	}
	
	function proc2(){
		arr = ["가위","바위","보"];
// 		arr[0] = "가위";
// 		arr[1] = "바위";
// 		arr[2] = "보";
//		-> 0~2 사이의 랜덤을 발생시킨다.
		
		com = arr[Math.floor(Math.random()*arr.length)];
		
		//사용자 입력
		user = prompt("가위 바위 보 중 하나를 입력해주세요.")
		// 비교
		res = "컴퓨터 : " + com + "<br>";
		res += "사용자 : " + user + "<br>";
		res += "결과 : "
		if(com == user){
			res += "비김";
		} else if((com=="가위"&&user=="바위") || (com=="바위"&&user=="보") || (com=="보"&&user=="가위")){
			res += "내가 이김";
		} else if((com=="가위"&&user=="보") || (com=="바위"&&user=="가위") || (com=="보"&&user=="바위")){
			res += "컴퓨터가 이김";
		} else {
			res += "잘못 입력했음";
		}
		//출력
		document.querySelector("#result2").innerHTML = res;
	}
	

	function proc3() {
		// 배열 선언
		arr = [];

		// 이거 아무것도 안쓰면 무한루프
		for (;;) {

			num = Math.floor(Math.random() * 45 + 1);
			//배열에 같은 값이 있는지 비교

			idx = arr.indexOf(num);

			if (idx < 0)
				arr.push(num);

			//없으면 배열에 저장
			// 배열의 갯수를 비교

			//갯수가 6개면 종료
			if (arr.length == 6)
				break;
		}
		document.querySelector("#result3").innerHTML += arr + "<br>";
		
	}
</script>
</head>
<body>
<div class="box">
<h3>1. 랜덤 수 맞추기</h3>
1~100 사이의 랜덤을 발생한다<br>
랜덤수를 맞춘다<br>
힌트와 몇번만에 맞췄는지 체크<br>
<input type="text" id="input">
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div> 

<div class="box">
<h3>2. 가위바위보</h3>
컴퓨터는 배열에 저장, 랜덤으로 가위바위보를 결정<br>
사용자는 가위바위보를 입력 - prompt<br>
어느쪽이 이겼는지 결과를 출력<br><br>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div> 

<div class="box">
<h3>3. 로또번호 발생</h3>
1~45번가지 랜덤을 6개 발생해서 배열에 저장<br>
중복이 없어야 한다.<br><br>
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"></div>
</div> 

</body>
</html>
