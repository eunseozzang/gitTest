<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
</head>
<style>
	filedset{
		width : 80%;
	}
	
	label{
		display : inline-block;
		width : 100px;
		height : 40px;
	}
	
	div{
		width : 500px;
		border : 2px solid blue;
		padding : 20px;
	}
</style>
<body>
<pre>
작성팁
fieldset : 입력 항목들의 그룹핑
legend : fieldset의 제목
label : 일반문자, 문자의 길이를 길게 하기 위해서 사용
	- label 요소가 인라인 요소이기때문에
display : inline-block 의 형태로 스타일을 지정해야만 가로 세로 길이를 설정할 수 있다.
</pre>
	<form>
		<fieldset>
			<legend>인적사항</legend>
			<label>이름</label>
			<input type="text"><br>
			<label>전화번호</label>
			<input type = "text"><br>
		</fieldset>
		
		<br>
		
		<fieldset>
		<legend>경력사항</legend>
			<label>이메일</label>
			<input type = "text"><br>
			<label>생일</label>
			<input type="date"><br>
		</fieldset>
	</form>
	
	<h1>이메일 전송화면</h1>
<div>
<form>
		<label>이름</label>
		<input type="text"><br>
		<label>이메일</label>
		<input type = "text"><br>
		
		내용 <br>
		<textarea name="area" rows = "10" cols = "60"></textarea>
		
		<br>
		
	</form>
	<button type = "submit">전송</button>
	<button type = "reset">재설정</button>
</div>

	<h1>회원 가입 화면</h1>
	<div>
	<form>
		<label>이름</label>
		<input type="text"><br>
		<label>주소</label>
		<input type="text"><br>
		<label>이메일</label>
		<input type="text"><br>
		<input type = "radio" value = "Male" name = "gender">Male<br>
		<input type = "radio" value = "Female" name = "gender">Female<br>
	</form>
	<br>
	<button type = "submit">Send</button>
	<button type = "reset">원래대로</button>
	</div>

</body>
</html>
