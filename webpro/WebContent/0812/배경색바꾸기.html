<!DOCTYPE html>
<html>
<head>

</style>
<script>

	window.onload = function() {
		document.querySelector("#clear").style.display = "none";
		
		result2 = document.body;
		btnok = document.getElementById('ok');
		btnclear = document.getElementById('clear');
	}
	
	//확인버튼 클릭할때 - 확인버튼은 안보이고 종료버튼은 보이게
	function proc1() {

		result1 = document.body;

		a = setInterval(function() {
			cr = Math.floor(Math.random() * 255);
			cg = Math.floor(Math.random() * 255);
			cb = Math.floor(Math.random() * 255);
			result1.style.backgroundColor = "rgb(" + cr + "," + cg + "," + cb + ")";
			document.querySelector("#clear").style.display = "inline";
			document.querySelector("#ok").style.display = "none";
		}, 1000);

	}

	function proc2() {
		document.querySelector("#ok").style.display = "inline";
		clearInterval(a);
		document.querySelector("#clear").style.display = "none";
	}
</script>
</head>

<body>
<div class="box">
<h3>1. 1초마다 한번씩 배경색 바꾸기</h3>
종료버튼 만들기<br>
종료버튼은 처음부터는 안보이고 확인 종료 번갈아가며<br>
<br>
<input id = "ok" type="button" value="확인" onclick="proc1()">
<input id = "clear" type="button" value="종료" onclick="proc2()">
<br><br>
<div id="result1"></div>
<div id="result2"></div>
</div> 

</body>
