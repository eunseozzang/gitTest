<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script>
	function Circle(name,rad){
		this.name = name;
		this.rad = rad;
		
		this.getArea = function(){
			var area = Math.floor(Math.PI * Math.pow(this.rad,2));
			return area;
		};
		
		this.getCircum = function(){
			cir = Math.floor(2 * Math.PI * this.rad);
			return cir;
		}
	}
	
	function proc1(){
		
		a = prompt("원의 이름을 입력하세요");
		b = prompt("원의 반지름을 입력하세요");
		
		b = parseInt(b);
		
		var c1 = new Circle("a",b);
		
		res = "이름 : " + c1.name + "<br>";
		res += "반지름 : " + c1.rad + "<br>";
		res += "면적 : " + c1.getArea() + "<br>";
		res += "둘레 : " + c1.getCircum();
		
		document.getElementById('result1').innerHTML = res;
// 		document.querySelector('#result1').innerHTML = res;

	}
	

	
</script>

</head>
<body>
<div class="box">
<h3>1. 객체 생성 - 생성자 </h3>

	}<br>
	- new 객체이름(값1, 값2 ...)
	<br>
<br>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div> 

</body>
