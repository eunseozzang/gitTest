<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	#result{
		border : none;
	}
</style>
<script>
	function proc1(){
		dan = document.ff.input.value;
		res = "";
		for(i=1;i<10;i++){
			res += dan + " * " + i + " = " + dan*i +"<br>"
		}
		document.querySelector("#result").innerHTML = res;
	}


</script>
</head>
<body>
<div class="box">
	<form name="ff">
	<select name="input">
		<option value="1">1단
		<option value="2">2단
		<option value="3">3단
		<option value="4">4단
		<option value="5">5단
		<option value="6">6단
		<option value="7">7단
		<option value="8">8단
		<option value="9">9단
	</select>
	<input type="button" value="출력" onclick="proc1()">
<h2>결과 출력</h2>
<div id="result"></div>
</form>
</div> 
</body>
</html>
